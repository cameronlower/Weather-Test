<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Weather</title>

  <link rel="stylesheet" type="text/css" href="css/weather.css" />
  <link rel="stylesheet" type="text/css" href="css/weather-icons.css" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <script type="text/javascript" src="js/jquery.simpleWeather.js"></script>
  <script type="text/javascript">
  if ("geolocation" in navigator) {
    $('.js-geolocation').show();
  } else {
    $('.js-geolocation').hide();
  }
  $('.js-geolocation').on('click', function() {
    navigator.geolocation.getCurrentPosition(function(position) {
      loadWeather(position.coords.latitude+','+position.coords.longitude); //load weather using your lat/lng coordinates
    });
  });
  </script>

  <script type="text/javascript">
    $(document).ready(function() {
      $.simpleWeather({
        location: '',
        woeid: '23424948',
        unit: 'f',
        success: function(weather) {
          html = '<h2><i class="wi-yahoo-'+weather.code+'"></i></h2>';
          html += '<h2> '+weather.temp+'&deg;'+weather.units.temp+'/'+weather.alt.temp+'&deg;'+weather.alt.unit+'</h2>';
          html += '<ul><li>Humidity '+weather.humidity+'%</li>';
          html += '<li class="currently">'+weather.currently+'</li>';
          html += '<li>'+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li></ul>';
          html += '<ul><li>'+weather.city+', '+weather.country+'</li></ul>'
          $("#weather").html(html);
        },
        error: function(error) {
          $("#weather").html('<p>'+error+'</p>');
        }
      });
    });
  </script>


</head>

<body>

<div id="weather"></div>
<button class="js-geolocation">Use Your Location</button>

</body>
</html>
